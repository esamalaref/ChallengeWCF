<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script type="text/javascript">
        $("#btnCity").live("click", function () {
            var city = {};
            city.Name = "MumbaiEssozzzzzzzz";
            city.Population = 2000;
             
            
            $.ajax({
                type: 'Get',
                url: 'http://localhost:35798/RestServiceImpl.svc/JSON/1233',//'http://localhost:51033/FirstService.svc/Message',
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (r) {
                    alert('yupppp');//.d.Name);
                    //alert(r.d.Population);
                }, error: function (r) {
                    alert('ouch');
                    alert(r);//.d.Name);
                    //alert(r.d.Population);
                }
            });
            return;

            $.ajax({
                type: 'POST',
                url: 'http://localhost:51033/FirstService.svc/GetCity',
                data: "{id:488888888888}",//"{city:" + JSON.stringify(city) + "}",
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (r) {
                    alert(r.d.Name);
                    alert(r.d.Population);
                }
            });
        });
    </script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <input type="button" id="btnCity" value="Get City" />
        </div>
    </form>
</body>
</html>
